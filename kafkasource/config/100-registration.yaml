apiVersion: extensions.triggermesh.io/v1alpha1
kind: KnativeSourceRegistration
metadata:
  name: kafkasource
spec:

  generate:
    names:
      kind: KafkaSource
      plural: kafkasources

  workload:
    fromImage:
      # this image is not built
      repo: gcr.io/triggermesh/kafkasource:latest
    formFactor:
      knativeService:
        minScale: 1
        maxScale: 10

    parameterOptions:
      arbitraryParameters: false
      keyCasing: upper

  configuration:
    parameters:
    - name: confluent_bootstrap_servers
      type: string
    - name: confluent_topics
      type: array
    - name: confluent_group_id
      type: string
    - name: confluent_security_mecanisms
      type: string
    - name: confluent_security_protocol
      type: string
    - name: kerberos_principal
      type: string
    - name: Kerberos_service_name
      type: string
    - name: ssl_ca_location
      type: string
    - name: kerberos_keytab
      type: string
