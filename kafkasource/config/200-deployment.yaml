apiVersion: components.extensions.triggermesh.io/v1alpha1
kind: KafkaSource
metadata:
  name: hello-kafka
spec:
  confluent_bootstrap_servers:
    - kafka-bootstrap-1.kafka.svc.cluster.local:9092
  confluent_topics:
    - hello-kafka
    - hello-kafka-2
  confluent_group_id: test-consumer-group
  confluent_security_mecanisms: GSSAPI
  confluent_security_protocol: SASL_SSL
  kerberos_principal: test-principal
  Kerberos_service_name: test-service-name
  ssl_ca_location: /etc/kafka/ssl/ca.pem
  kerberos_keytab: /etc/kafka/ssl/kafka.keytab

  sink:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Broker
      name: default
